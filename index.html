<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Argoll Logistics, Your one stop shop for all your logistics needs, when you need anything delivered, we will be there to help.">
    <title>Argoll | Home</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Nav-Bar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class=" container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/images/favicon-32x32.png"
                    alt="Argoll Logistics logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <!-- hero -->
        <section>
            <div id="hero" class="container">
              <div class="row align-items-center">
                <div class="col-12 col-lg-4">
                  <h1 class="hero-title text-center">Argoll Logistics</h1>
                </div>
                <div class="col-12 col-lg-8">
                  <img src="assets/images/Hero Image.jpg" alt="Hero Image" class="img-fluid hero-image">
                </div>
              </div>
            </div>
          </section>
    </main>



    <!-- Footer -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center text-center">
                <div class="col-12 text-center">
                    <h2 class="display-6"></h2>
                </div>

                <!-- Address -->
                <div class="col-12 col-md-4 col-xl-3">
                    <h5 class="sub-heading-color">Address</h5>
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Argoll Logistics</strong><br>
                        Leckwith Road <br>
                        Cardiff <br>
                        CF11 8AZ
                    </address>
                </div>

                <!-- Social Media Links -->
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                            rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="col-12 col-md-4 col-xl-3">
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789 <br>
                        <i class="fa-regular fa-paper-plane"></i> info@broadwalk.co</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/79082dfc49.js" crossorigin="anonymous"></script>

</html>
